<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> WKWebView缩放设置 · Gong</title><meta name="description" content="WKWebView缩放设置 - Bojie Gong"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://gongbojie.com/atom.xml" title="Gong"><meta name="generator" content="Hexo 5.4.0"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://weibo.com/p/1005052282743972" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/gongbojie" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/about" target="_self" class="nav-list-link">RESUME</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">WKWebView缩放设置</h1><div class="post-info">Oct 11, 2021</div><div class="post-content"><h2 id="进入页面全屏幕展示网页的效果"><a href="#进入页面全屏幕展示网页的效果" class="headerlink" title="进入页面全屏幕展示网页的效果"></a>进入页面全屏幕展示网页的效果</h2><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 初始化WKWebView时</span></span><br><span class="line"><span class="comment">// 自适应屏幕宽度js 添加自适应屏幕宽度js调用的方法 全页面展示</span></span><br><span class="line"><span class="built_in">NSString</span> *jSString = <span class="string">@&quot;var meta = document.createElement(&#x27;meta&#x27;); meta.setAttribute(&#x27;name&#x27;, &#x27;viewport&#x27;); meta.setAttribute(&#x27;content&#x27;, &#x27;width=device-width&#x27;); document.getElementsByTagName(&#x27;head&#x27;)[0].appendChild(meta);&quot;</span>;</span><br><span class="line"><span class="built_in">WKUserScript</span> *wkUserScript = [[<span class="built_in">WKUserScript</span> alloc] initWithSource:jSString injectionTime:<span class="built_in">WKUserScriptInjectionTimeAtDocumentEnd</span> forMainFrameOnly:<span class="literal">YES</span>];</span><br><span class="line">[config.userContentController addUserScript:wkUserScript];</span><br></pre></td></tr></table></figure>
<h2 id="进入页面后放大显示效果"><a href="#进入页面后放大显示效果" class="headerlink" title="进入页面后放大显示效果"></a>进入页面后放大显示效果</h2><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//页面加载完成</span></span><br><span class="line">- (<span class="keyword">void</span>)webView:(<span class="built_in">WKWebView</span> *)webView didFinishNavigation:(<span class="keyword">null_unspecified</span> <span class="built_in">WKNavigation</span> *)navigation&#123;</span><br><span class="line">    webView.hidden = <span class="literal">NO</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 禁止放大缩小</span></span><br><span class="line">    <span class="built_in">NSString</span> *injectionJSString = <span class="string">@&quot;var script = document.createElement(&#x27;meta&#x27;);&quot;</span></span><br><span class="line">    <span class="string">&quot;script.name = &#x27;viewport&#x27;;&quot;</span></span><br><span class="line">    <span class="string">&quot;script.content=\&quot;width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no\&quot;;&quot;</span></span><br><span class="line">    <span class="string">&quot;document.getElementsByTagName(&#x27;head&#x27;)[0].appendChild(script);&quot;</span>;</span><br><span class="line"></span><br><span class="line">    [webView evaluateJavaScript:injectionJSString completionHandler:<span class="literal">nil</span>];</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2021/03/20/%E5%85%B3%E4%BA%8EUITableViewCell%E5%88%86%E5%89%B2%E7%BA%BF%E7%9A%84%E5%8E%BB%E9%99%A4/" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2021 <a href="https://gongbojie.com">Bojie Gong</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
